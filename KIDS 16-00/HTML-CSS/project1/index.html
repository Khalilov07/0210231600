<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>

    <header>
        <h1> События Бишкека </h1>
    </header>

    <main>

        <h2> Привезли Электромобили </h2>

        <p>недавно завезли новые Электромобили разных марок, такие как:</p>

        <div class="car1"> 
            <img src="./images/zeekr-car.jpeg" alt="Здесь картинка автомобиля ZEEKR">
            <article>
                <p>Электромобиль ZEEKR</p>
            </article>
        </div>

        <div class="car2">
            <img src="./images/zeekr-car.jpeg" alt="">
            <p>Электромобиль ZEEKR</p>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>

<!-- 

    . - это наше место положение в папке и / - показать что мне доступно
    ../ - это выйти из папки, на уровень выше

   Задание: создать минимум 3 тега img, создать к ним описание, пример:

   картинка
   описание

   картинка 
   описание

 -->

<!-- 
    <img src="" alt="" = аттрибуты> - src = source: путь, alt = замена картинки

    h1 - заголовок h1 - h6
    
    2 типа тегов: одинарный = <meta>, двойной = <title></title>

    div - divider = разделитель

    section = семантический тег

    article = семантический тег позволяющий поместить в себя статью

    header - шапка сайта

    main - основная часть сайта

    footer - подвал сайта

-->

<!-- 
    ctrl + R = обновить страницу

    ctrl + s = сохранить написание кода

    ctrl + b

    ctrl + c = скопировать

    ctrl + v = вставить

    ctrl + backspace

    ctrl + / 

    ctrl + z = отменить добавленные изменения

    alt + стрелка верх или стрелка вниз, помогает управлять местом кода

 -->
